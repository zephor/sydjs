<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SydJS &mdash; JavaScript in Sydney has a new home</title>
        <link type="text/css" rel="stylesheet" href="/admin.css">
        <script type="text/javascript" src="/admin.js"></script>
    </head>
    <body>
        <header class="admin-screen-header">
            <h1> Next: {{title}} <span class="date"> - {{datetime}}</span></h1>
            <button class="new-meeting-button">New Meeting</button>
        </header>
        <section class="new-speaker">
            <form class="new-speaker-form" action="newSpeaker" method="post">
               <div class="speaker-field-group"><label>Speaker Name: </label><input type="text"></div>
                <div class="speaker-field-group"><label>Speaker Topic: </label><input type="text"></div>
                <div class="speaker-field-group"><label>Speaker Link: </label><input type="text"></div>
                <div class="speaker-field-group"><label>Speaker Twitter: </label><input type="text"></div>
                <input id="add-speaker-button" class="submit" type="submit" value="Add Speaker">
            </form>
        </section>
        <section class="speakers">
                {{#presentations}}
            <form id="speaker-{{n}}"class="speaker">
                <div class="speaker-field-group"><input type="text" value="{{speaker}}" class="speaker-name editable-input"></div>
                <div class="speaker-field-group"><label>Speaker Topic: </label><input type="text" value="{{topic}}" class="editable-input"></div>
                <div class="speaker-field-group"><label>Speaker Link: </label><input type="text" value="{{speakerurl}}" class="editable-input"></div>
            </form>
                {{/presentations}}
        </section>
    </body>
</html>
